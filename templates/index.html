<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Inventory Management Web App</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Inventory Management App</h1>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Select a Table
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" onclick="setSelectedTable('Arterra')">Arterra</a></li>
                <li><a class="dropdown-item" onclick="setSelectedTable('Arterra_Main')">Arterra_Main</a></li>
                <li><a class="dropdown-item" onclick="setSelectedTable('BEP')">BEP</a></li>
                <li><a class="dropdown-item" onclick="setSelectedTable('ChampionX')">ChampionX</a></li>
                <li><a class="dropdown-item" onclick="setSelectedTable('Crowley')">Crowley</a></li>
                <li><a class="dropdown-item" onclick="setSelectedTable('Enercare')">Enercare</a></li>
                <li><a class="dropdown-item" onclick="setSelectedTable('Subaru')">Subaru</a></li>
            </ul>
        </div>
        <div class="btn-group-vertical">
            <script>
                let selectedTable = "";
                function setSelectedTable(table) {
                    selectedTable = table;
                    document.getElementById("dropdownMenuButton").innerText = `${table}`;
                }
                function redirectToForm(form) {
                    if(selectedTable === "") {
                        alert("Please select a table.");
                    } else {
                        location.href = `/${form}?table=${selectedTable}`;
                    }
                }
            </script>
            <button class="btn" onclick="redirectToForm('submitForm')">Insert Records</button>
            <button class="btn" onclick="redirectToForm('searchForm')">View records</button>
            <button class="btn" onclick="redirectToForm('updateForm')">Update Records</button>
            <button class="btn" onclick="redirectToForm('deleteForm')">Delete Records</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
