                <script>
      // Get the table value from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const table = urlParams.get('table');

      // Set the action attribute of the form to include the table value
      document.getElementById('myForm').action = `/submitData?TABLE_NAME=${table}`;

      // Handle form submission
      document.getElementById('myForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        try {
          const response = await fetch(form.action, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });

          if (!response.ok) {
            const errorText = await response.text();
            document.getElementById('error-message').textContent = errorText;
          } else {
            document.getElementById('error-message').textContent = "Successfully entered the data.";
          }
        } catch (error) {
          document.getElementById('error-message').textContent = "An error occurred while submitting the form.";
        }
      });
    </script>
