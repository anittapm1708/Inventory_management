<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../static/forms.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <title>Inventory Management Web App</title>
    </head>
  <body>
    <div>
    <h1>Search Data</h1>
    </div>
    <div class="container">
      <div class="form-container">
        <form
          id="searchForm"
          action="/searchForm"
          method="POST"
          class="form-group"
        >
          <input type="hidden" id="fetchedData" name="fetchedData" />
          <div>
            <label for="INCIDENT_ID">Incident ID:</label>
            <input
              type="text"
              id="INCIDENT_ID"
              name="INCIDENT_ID"
              placeholder="Incident ID"
            />
          </div>
          <div>
            <label for="COMPANY">Company:</label>
            <input
              type="text"
              id="COMPANY"
              name="COMPANY"
              placeholder="Company"
            />
          </div>
          <div>
            <label for="ORGANIZATION">Organization:</label>
            <input
              type="text"
              id="ORGANIZATION"
              name="ORGANIZATION"
              placeholder="Organization"
            />
          </div>
          <div>
            <label for="DEPARTMENT">Department:</label>
            <input
              type="text"
              id="DEPARTMENT"
              name="DEPARTMENT"
              placeholder="Department"
            />
          </div>
          <div>
            <label for="CONTACT">Contact:</label>
            <input
              type="text"
              id="CONTACT"
              name="CONTACT"
              placeholder="Contact"
            />
          </div>
          <div>
            <label for="SUMMARY">Summary:</label>
            <input
              type="text"
              id="SUMMARY"
              name="SUMMARY"
              placeholder="Summary"
            />
          </div>
          <div>
            <label for="AUTHORIZATION_GRP">Authorization Group:</label>
            <input
              type="text"
              id="AUTHORIZATION_GRP"
              name="AUTHORIZATION_GRP"
              placeholder="Authorization Group"
            />
          </div>
          <div>
            <label for="SERVICE">Service:</label>
            <input
              type="text"
              id="SERVICE"
              name="SERVICE"
              placeholder="Service"
            />
          </div>
          <div>
            <label for="CI">CI(Caps):</label>
            <input type="text" id="CI" name="CI" placeholder="CI(Caps)" />
          </div>
          <div>
            <label for="INCIDENT_TYPE">Incident Type:</label>
            <select id="INCIDENT_TYPE" name="INCIDENT_TYPE">
              <option value="" disabled selected>Incident Type</option>
              <option value="user service restoration">
                user service restoration
              </option>
              <option value="user service request">user service request</option>
              <option value="service improvement">service improvement</option>
              <option value="infrastructure event">infrastructure event</option>
            </select>
          </div>
          <div>
            <label for="REPORTED_SOURCE">Reported Source:</label>
            <select id="REPORTED_SOURCE" name="REPORTED_SOURCE">
              <option value="" disabled selected>Reported Source</option>
              <option value="automation">automation</option>
              <option value="email">email</option>
              <option value="phone">phone</option>
              <option value="self service">self service</option>
              <option value="event management">event management</option>
              <option value="chat">chat</option>
              <option value="instant message">instant message</option>
              <option value="e bonding">e bonding</option>
            </select>
          </div>
          <div>
            <label for="ASSIGNED_GROUP">Assigned Group:</label>
            <input
              type="text"
              id="ASSIGNED_GROUP"
              name="ASSIGNED_GROUP"
              placeholder="Assigned Group"
            />
          </div>
          <div>
            <label for="ASSIGNEE">Assignee:</label>
            <input
              type="text"
              id="ASSIGNEE"
              name="ASSIGNEE"
              placeholder="Assignee"
            />
          </div>
          <div>
            <label for="VENDOR_GROUP">Vendor Group:</label>
            <input
              type="text"
              id="VENDOR_GROUP"
              name="VENDOR_GROUP"
              placeholder="Vendor Group"
            />
          </div>
          <div>
            <label for="VENDOR_TICKET_NUMBER">Vendor Ticket Number:</label>
            <input
              type="text"
              id="VENDOR_TICKET_NUMBER"
              name="VENDOR_TICKET_NUMBER"
              placeholder="Vendor Ticket Number"
            />
          </div>
          <div>
            <label for="STATUS">Status:</label>
            <select id="STATUS" name="STATUS">
              <option value="" disabled selected>Status</option>
              <option value="new">new</option>
              <option value="assigned">assigned</option>
              <option value="in progress">in progress</option>
              <option value="pending">pending</option>
              <option value="resolved">resolved</option>
              <option value="closed">closed</option>
            </select>
          </div>
          <div>
            <label for="STATUS_REASON">Status Reason:</label>
            <input
              type="text"
              id="STATUS_REASON"
              name="STATUS_REASON"
              placeholder="Status Reason"
            />
          </div>
          <div>
            <label for="PRIORITY">Priority:</label>
            <select id="PRIORITY" name="PRIORITY">
              <option value="" disabled selected>Priority</option>
              <option value="p1">P1</option>
              <option value="p2">P2</option>
              <option value="p3">P3</option>
              <option value="p4">P4</option>
            </select>
          </div>
          <div>
            <label for="CREATION_DATE">Creation Date:</label>
            <input
              type="text"
              id="CREATION_DATE"
              name="CREATION_DATE"
              placeholder="Creation Date"
            />
          </div>
          <div>
            <label for="OPEN_DURATION">Open Duration:</label>
            <input
              type="text"
              id="OPEN_DURATION"
              name="OPEN_DURATION"
              placeholder="Open Duration"
            />
          </div>
          <div>
            <label for="CLOSURE_DATE">Closure Date:</label>
            <input
              type="text"
              id="CLOSURE_DATE"
              name="CLOSURE_DATE"
              placeholder="Closure Date"
            />
          </div>
          <div></div>
          <div class="button-container button-search">
          <button type="submit">Search</button>
          </div>
          <div></div>
        </form>
      </div>
      <div class="search-table">
        <div id="loading" style="display: none;">Loading...</div>
        <table id="results">
          <thead>
            <tr>
    <th>Incident ID</th>
    <th>Company</th>
    <th>Organization</th>
    <th>Department</th>
    <th>Contact</th>
    <th>Summary</th>
    <th>Authorization Group</th>
    <th>Service</th>
    <th>CI(Caps)</th>
    <th>Incident Type</th>
    <th>Reported Source</th>
    <th>Assigned Group</th>
    <th>Assignee</th>
    <th>Vendor Group</th>
    <th>Vendor Ticket Number</th>
    <th>Status</th>
    <th>Status Reason</th>
    <th>Priority</th>
    <th>Creation Date</th>
    <th>Open Duration</th>
    <th>Closure Date</th>
  </tr>
          </thead>
          <tbody id="results-body">

          </tbody>
          <!-- Results will be displayed here -->
        </table>
      </div>
    </div>
    <script>
      document
        .getElementById("searchForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const loadingIndicator = document.getElementById("loading");
        loadingIndicator.style.display = "block";
          const formData = new FormData(this);
    const jsonData = {};
    formData.forEach((value, key) => {
        jsonData[key] = value;
    });
    console.log("jsonData:", jsonData);
          const responseData = await fetch("/searchForm", {
            method: "POST",
            body: JSON.stringify(jsonData),
            headers: {
        'Content-Type': 'application/json'
    }
          }).then((response) => response.json());
          loadingIndicator.style.display = "none";
          //console.log("response data:", responseData);
          // Check if responseData is an array and has at least one element
          const resultsBody = document.getElementById("results-body");
    resultsBody.innerHTML = ""; // Clear previous results

    if (Array.isArray(responseData) && responseData.length > 0) {
        for (const row of responseData) {
            resultsBody.innerHTML += `<tr>${row.map((value) => `<td>${value}</td>`).join("")}</tr>`;
        }
    } else {
        resultsBody.innerHTML = '<tr><td colspan="100%">No results found</td></tr>';
    }
        });
    </script>
  </body>
</html>
